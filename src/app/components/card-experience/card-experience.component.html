<section class="main-card">
    <img src="./assets/img/card-experience/{{card.id}}.png" priority width="100" height="105">
    <h2>{{card.id}}</h2>
    <div class="card-body">
        <div class="card-body-esq">
            <h4>project</h4>
            <h4>contribution</h4>
            <h4>tecnologic</h4>
        </div>
        <div class="card-body-dir">
            <h4>{{card.project}}</h4>
            <h4>{{card.contribution}}</h4>
            <h4>{{card.tecnologic}}</h4>
        </div>
    </div>
    <div class="buttons">

        @if (card.link) {
            <buttom-icon-secondary [title]="'Link'" link={{card.link}}></buttom-icon-secondary>
        }
        @if (card.linkGit) {
            <buttom-icon-secondary [title]="'Github'" link={{card.linkGit}}></buttom-icon-secondary>
        }

        @if (card.linkFigma) {
            <buttom-icon-secondary [title]="'Figma'" link={{card.linkFigma}}></buttom-icon-secondary>
        }

    </div>
</section>
